    <style type="text/css">
        html, body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            min-height: 100% !important;
            height: 100%;
            background-color: #111;
        }

        #topside{
            width: 100%;
            height: 5%;
            border-bottom: 1px solid #818181;
        }

        #wrapper {
            top:5%;
            width: 100%;
            height: 95%;
            display: flex;
            /* background-image: url("/static/img/astronomy-dark.jpg"); */
            background-size: contain;
        }

        #leftside {
            left: -1px;
            border-right: 1px solid #818181;
            /* min-width: 400; */
            /* overflow-x: scroll;

            width: 400px;

            /* border: 1px solid darkslategray; */
            /* background-image: url("/static/img/astronomy-dark.jpg"); */
            background-size: contain;
            transition: margin-left .5s;
            padding: 16px;
        }

        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
            cursor:pointer;
        }

        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 0px;
            font-size: 36px;
            margin-left: 50px;
        }

        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a {font-size: 18px;}
        }
    </style>
</head>

<body>
<div id="topside"></div>
<div id="wrapper">
